<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h:panelGroup layout="block" styleClass="menu_vertical">
	
		<rich:panelMenu mode="ajax" style="width: 98%;"
			iconExpandedGroup="disc" iconCollapsedGroup="disc"
			iconExpandedTopGroup="chevronUp"
			iconCollapsedTopGroup="chevronDown">

			<rich:panelMenuGroup label="Principal" 
								 expanded="true"
								 iconExpanded="../../images/ico_inicio.gif"		
								 iconCollapsed="../../images/ico_inicio.gif">
								  
				
				<rich:panelMenuItem label="Manter Usuário"
									action="#{usuarioAction.startConversation}"
									styleClass="itemMenuVertical"	
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"/>
									
									
				<rich:panelMenuItem label="Manter Documentos"
									action="#{documentoAction.startConversation}"
									styleClass="itemMenuVertical"
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"
									rendered="#{s:hasRole('0033000400004')}" />
				
									
				<rich:panelMenuItem label="Manter Aluno"
									action="#{alunoLoteAction.startConversation}"
									styleClass="itemMenuVertical"
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"
									rendered="#{s:hasRole('0033000300004')}"/>
									
				<rich:panelMenuItem label="Manter Lotes"
									action="#{loteAction.startConversation}"
									styleClass="itemMenuVertical"
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"
									rendered="#{s:hasRole('0033000200004')}"/>
						
			</rich:panelMenuGroup>
			
			<rich:panelMenuGroup label="Digitador" 
								 expanded="true"
								 iconExpanded="../../images/ico_inicio.gif"		
								 iconCollapsed="../../images/ico_inicio.gif"
								 rendered="#{s:hasRole('perfil.digitador')}">
				
				<rich:panelMenuItem label="Manter Instituição de Ensino"
									action="#{instituicaoEnsinoAction.startConversation}"
									styleClass="itemMenuVertical"	
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"
									rendered="#{s:hasRole('0033000100004')}"/>
				
				<rich:panelMenuItem label="Manter Aluno"
									action="#{alunoLoteAction.startConversation}"
									styleClass="itemMenuVertical"
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"
									rendered="#{s:hasRole('0033000300004') and not s:hasRole('Administrador')}"/>
									
				<rich:panelMenuItem label="Cadastrar Aluno"
									action="#{alunoLoteAction.formConversationMenu}"
									styleClass="itemMenuVertical"
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"
									rendered="#{s:hasRole('0033000300001')}"/>
									
			</rich:panelMenuGroup>
			
			<rich:panelMenuGroup label="Impressão" 
								 expanded="true"
								 iconExpanded="../../images/ico_inicio.gif"		
								 iconCollapsed="../../images/ico_inicio.gif"
								 rendered="#{s:hasRole('perfil.impressão')}">
				
				<rich:panelMenuItem label="Manter Lotes"
									action="#{loteAction.startConversation}"
									styleClass="itemMenuVertical"
									icon="../../images/application_form_magnify.png"
									style="font-size: 10px;"
									rendered="#{s:hasRole('0033000200004')}"/>
									
			</rich:panelMenuGroup>
			
			<rich:panelMenuGroup label="Relatórios" 
								 expanded="true"
								 iconExpanded="../../images/ico_inicio.gif"		
								 iconCollapsed="../../images/ico_inicio.gif"
								 rendered="#{s:hasRole('perfil.administrador') or s:hasRole('perfil.gerente') or s:hasRole('perfil.impressão')}">
				
				<rich:panelMenuItem label="Estatistícas de Lotes"
									action="#{loteAction.estatisticasLoteForm}"
									styleClass="itemMenuVertical"
									icon="../../images/icon_estatisticas_lote.png"
									style="font-size: 10px;" />
									
			</rich:panelMenuGroup>

		</rich:panelMenu>
	</h:panelGroup>
</ui:composition>
