<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
Panel utilizado para o laudo, baixa, etc...
Define quatro áreas:
	1- sendo um form
	2- sendo um rich:simpleTogglePanel para pesquisa e lista
	3- sendo um rich:simpleTogglePanel para pesquisa e lista
	4- sendo área para botões
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


	<rich:panel id="grd_cadastro"  bodyClass="grd_cadastro" headerClass="grd_desc">  
		<f:facet name="header">
				<ui:insert name="header1"/>
		</f:facet>
		
		<ui:insert name="form1"/>
		
	</rich:panel>


	<rich:simpleTogglePanel switchType="client" label="#{header3}" opened="true">
		<rich:panel id="grd_lista" bodyClass="grd_cadastro" headerClass="grd_desc">  
			<f:facet name="header">
				<ui:insert name="header3"/>
			</f:facet>
			<ui:insert name="form3"/>
		</rich:panel>
	</rich:simpleTogglePanel>
	
	<br />
	
	<rich:panel bodyClass="grd_cadastro" headerClass="grd_desc">  
		<ui:insert name="botao"/>
	</rich:panel>
</ui:composition>
