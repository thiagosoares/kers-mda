<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Nome e logo do sistema -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">
	
	<div id="topo">
		<div id="logo">
			<a href="/__projeto__/seguranca/principal/principal.seam" title="Página inicial">
				<h:graphicImage value="../../images/logo.gif" width="230" height="40" />
			</a>
		</div>

		<div class="caminho_naveg" id="usuario">
			<strong>
              <h:outputText value="Olá usuário" />
            </strong>! ( <s:link value="sair" action="#{seguranca.logout}" /> ) 
            
            <a4j:status onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:100, top:200})"  onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')" />
            <rich:modalPanel id="ajaxLoadingModalBox" height="95" width="95" zindex="2000" style="text-align: center;" headerClass="header_processando_panel">
                <f:facet name="header">
                    <h:outputText value="Processando..." />
                </f:facet>
                <h:graphicImage value="../../images/loading.gif" border="0" height="50" width="50"  style="text-align: center;" />
            </rich:modalPanel>
		</div>

	</div>
	
</ui:composition>
