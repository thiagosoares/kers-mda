<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
Template de Login.
-->

<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:s="http://jboss.com/products/seam/taglib"
        xmlns:rich="http://richfaces.org/rich"
        >

<html xml:lang="pt_BR" lang="pt_BR" > 
      
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="keywords" content="XHTML,Acessibilidade,CSS,CSS Menu,Estilo,Folhas Estilo,Layout CSS,Layout Sites,Menu CSS,Páginas Web,Web Design,Web Standards,Webdesign,Tableless" />
		<meta name="author" content="PRODEPA" />
		<meta name="copyright" content="Copyright 2007 - PRODEPA" />
		
		<!-- CSS -->
		<link href = "../../stylesheet/login.css" rel="stylesheet" type="text/css" />
		<link href = "../../stylesheet/fonts.css" rel="stylesheet" type="text/css" />
		<link href = "../../stylesheet/fontsize_print.css" rel="stylesheet" type="text/css" />
		
		<!-- JS -->
		<script src="../../js/textsize.js" language="javascript" type="text/javascript"></script>
    <script src="../../js/scriptaculous/prototype.js" type="text/javascript"></script>
    <script src="../../js/scriptaculous/scriptaculous.js" type="text/javascript"></script>
    		
    
    
		<title>
			<h:outputText value="__projeto__"/> | <h:outputText value=" "/> <ui:insert name="titulo"/>
		</title>
		
		<style media="screen" type="text/css">

			#content { width: 100%; height: auto; margin: auto; }
			
			#wrap {
				position: relative;
				min-height: 100%;/* Necessário para alguns browsers modernos */
				height: auto !important;/* Necessário para alguns browsers modernos */
				height: 100%;/* Para o Internet Explorer */
			}
			
			#content {
				padding-bottom: 27px;/* Diferença para o rodapé não cobrir uma parte do conteúdo, é o mesmo valor da altura do rodapé */
			}
			
		</style>
		
		<f:loadBundle basename="messages" var="msg" />
	</head>

<body onload="new Effect.Appear('login_box', { duration: 1.0 })">

	<div id="login" class="ft2">

		<!-- Area reservada para o formulario -->
		<ui:insert name="login"/>
			
	</div>

</body>

</html>
</f:view>
